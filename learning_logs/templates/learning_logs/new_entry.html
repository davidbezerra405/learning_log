{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock header %}

{% block content %}
    <p>Adicionar uma nova entrada:</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name='submit' class="btn btn-primary">adicionar entrada</button>
        {% endbuttons %}
    </form>
{% endblock content %}
